# Utility parameters
mu_low: 2.5
mu_high: 2.5

## Full time work dis-utility men - Health specific
# disutil_ft_work_good_men: 1.0
# disutil_ft_work_bad_men: 1.2
#
## Unemployment dis-utility men - Health specific
# disutil_unemployed_good_men: 0.6
