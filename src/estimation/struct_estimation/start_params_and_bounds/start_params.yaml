# Full time work dis-utility men - Health and Education specific
disutil_ft_work_high_good_men: 1.0
disutil_ft_work_high_bad_men: 1.2
disutil_ft_work_low_good_men: 1.0
disutil_ft_work_low_bad_men: 1.2

# Unemployment dis-utility men - Health and Education specific
disutil_unemployed_high_good_men: 0.6
disutil_unemployed_high_bad_men: 0.8
disutil_unemployed_low_good_men: 0.6
disutil_unemployed_low_bad_men: 0.8

# Partner retired dis-utility men
disutil_partner_retired_men: -1.0

# Full time work dis-utility women - Health specific
disutil_ft_work_good_women: 1.0
disutil_ft_work_bad_women: 1.2

# Part time dis-utility women - Health specific
disutil_pt_work_good_women: 0.8
disutil_pt_work_bad_women: 1.0

# Unemployment dis-utility women - Health specific
disutil_unemployed_good_women: 0.6
disutil_unemployed_bad_women: 0.8

# Partner retired dis-utility women
disutil_partner_retired_women: -1.0

# Children dis-utility
disutil_children_ft_work_low: 0.3
disutil_children_ft_work_high: 0.4

# Bequest
bequest_scale: 2.4
kappa: 0

# Job separation params are set internally driven by data

# Taste shock scale
taste_shock_scale_men: 0.3
taste_shock_scale_women: 0.3

# SRA firing params - Starting at intercept 4.5 (gives ~57% probability)
SRA_firing_logit_intercept_men_low: 4.5
SRA_firing_logit_intercept_men_high: 4.5
SRA_firing_logit_intercept_women_low: 4.5
SRA_firing_logit_intercept_women_high: 4.5

# Job finding probability - men
job_finding_logit_const_men: 0.5
job_finding_logit_high_educ_men: 0.6
job_finding_logit_good_health_men: 0.4
job_finding_logit_age_men: -0.03
job_finding_logit_age_above_55_men: -0.5

# Job finding probability - women
job_finding_logit_const_women: 0.5
job_finding_logit_high_educ_women: 0.6
job_finding_logit_good_health_women: 0.4
job_finding_logit_age_women: -0.03
job_finding_logit_age_above_55_women: -0.5

# Disability probability men
disability_logit_const_men: -3.0
disability_logit_age_men: 0.1
disability_logit_age_above_55_men: 0.5
disability_logit_high_educ_men: -0.2

# Disability probability women
disability_logit_const_women: -3.0
disability_logit_age_women: 0.1
disability_logit_age_above_55_women: 0.5
disability_logit_high_educ_women: -0.2
